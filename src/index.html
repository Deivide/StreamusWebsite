<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Streaming YouTube music made simple by Google Chrome - Streamus</title>
        <!-- ensure that refreshing the page with html5 push state does not 404 -->
        <base href="/" />
        <!-- prerender.io requests that fragment be set for html5 push state support-->
        <meta name="fragment" content="!"> 
        <meta name="description" property="og:description" content="Streamus is a Google Chrome extension that turns YouTube into the music player you always wanted." />
        <meta name="keywords" content="Streamus, music, online, YouTube, listen, streaming, play, digital, album, artist, playlist" />
        <meta name="facebookOpenGraphImage" property="og:image" content="https://streamus.com/img/playing.png" />
        <meta property="og:url" content="https://streamus.com" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="Streamus" />
        <meta name="google-site-verification" content="0qOQI4-AfjZP44e0AffoNG76uvOkSVt0SW3Ftd6vVNg" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="chrome-webstore-item" href="https://chrome.google.com/webstore/detail/jbnkffmindojffecdhbbmekbmkkfpmjd" />
        <link rel="shortcut icon" href="favicon.ico" />
        <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" />
        
        <!-- build:css(src) css/index.min.css -->
        <link href="css/index.min.css" rel="stylesheet" />
        <!-- prefer loading font-awesome locally over CDN because of delay in loading fonts in second request to CDN -->
        <link href="css/font-awesome.min.css" rel="stylesheet" />
        <!-- endbuild -->
    </head>
    <body class="is-hidden">
        <div class="container">
            <div class="headerRegion">
                <div class="header row">
                    <div class="logoRegion"></div>
                    <nav class="navigationRegion"></nav>
                </div>
            </div>
            <hr />

            <div class="homeRegion"></div>
            <div class="gettingStartedRegion"></div>
            <div class="faqRegion"></div>
            <div class="shareRegion"></div>
            <div class="aboutRegion"></div>
            <div class="donateRegion"></div>
            <div class="notFoundRegion"></div>
            <hr />
            <div class="footerRegion">
                <div class="footer row">
                    <div class="legal">
                        © 2015 Streamus, Inc.
                        <a class="termsOfUse u-clickable" title="Terms of Use">
                            Terms of Use
                        </a>
                    
                        <a class="privacy u-clickable" title="Privacy Policy">
                            Privacy
                        </a>
                    
                        <a class="contact u-clickable" title="Contacts">
                            Contact
                        </a>
                    </div>
                    <div class="badges">
                        <a href="https://www.youtube.com/channel/UCIM0WmckvPaAR_ZaCbNJUVA">
                            <img width="85" height="40" src="img/youTubeBadge.png" alt="Powered by YouTube" />
                        </a>
                        <a href="https://chrome.google.com/webstore/detail/streamus-beta/jbnkffmindojffecdhbbmekbmkkfpmjd">
                            <img width="150" height="40" src="img/chromeWebStoreBadge.png" alt="Available in the Chrome Web Store" />
                        </a>
                    </div>
                </div>
            </div>
            <div class="dialogRegion"></div>
        </div>
        <div class="socialRegion"></div>
        <script data-main="js/main" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.16/require.min.js"></script>
    </body>
</html>
