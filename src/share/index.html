<html>
    
    <head>
        <title>Streaming YouTube music made simple by Google Chrome - Streamus</title>
        <meta name="description" content="Streamus is a Google Chrome extension that turns YouTube into the music video player you always wanted." />
        <meta name="keywords" content="Streamus, music, online, YouTube, listen, streaming, play, digital, album, artist, playlist" />
        
        <link rel="chrome-webstore-item" href="https://chrome.google.com/webstore/detail/jbnkffmindojffecdhbbmekbmkkfpmjd" />
        <link rel="shortcut icon" href="http://www.streamus.com/favicon.ico" />
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet"/>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet" />

        <link href="http://www.streamus.com/css/website.min.css" rel="stylesheet" />
    </head>
    
    <body>
        <div class="container-narrow">
            <div class="header row">
                <div class="col-md-12 logoWrapper">
                    <a class="logo">
                        <img width="250" height="54" src="//streamus.com/img/logo.png" title="Streaming YouTube music made simple by Google Chrome - Streamus" alt="Streaming YouTube music made simple by Google Chrome - Streamus" class="img-responsive" />
                    </a>
                </div>
            </div>
            <hr />
            <div class="streamusNotInstalledWarning jumbotron">
                <h3>
                    Looks like you're not experiencing Streamus yet.
                    <br />
                    Try it out?
                </h3>
                <a id="installButton" class="btn btn-lg btn-success">
                    Install extension now
                </a>
            </div>
            <hr />                        
            <div class="footer row">
                    
                    <div class="col-md-6 legalWrapper">
                        <p>© 2013 Streamus™</p>
                        <p>
                            <a id="touButton" title="Terms of Use">Terms of Use</a>
                            <a id="privacyButton" title="Privacy Policy">Privacy</a>
                            <a id="contactButton" title="Contacts">Contact</a>
                        </p>
                    </div>
                    <div class="col-md-6 text-right badgeWrapper">
                        <img width="85" height="40" src="//streamus.com/img/youTubeBadge.png" alt="Powered by YouTube" />

                        <a href="https://chrome.google.com/webstore/detail/streamus-beta/jbnkffmindojffecdhbbmekbmkkfpmjd">
                            <img width="150" height="40" src="//streamus.com/img/chromeWebStoreBadge.png" alt="Available in the Chrome Web Store" />  
                        </a>
                    </div>

                </div>
        </div>

        <!-- Placed at the end of the document so the pages load faster -->
        <script src="http://www.streamus.com/js/website.min.js"></script>

    </body>

</html>
